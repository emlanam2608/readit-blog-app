{% extends "base.html" %}
{% load static %}
{% block content %}
<section class="ftco-section">
    <h4>Post Management</h5>
    <br>
    <a href="/en/blog/my_post/create/">Create new post</a>
    <h2>My posts</h2>
    {% for post in posts %}
        <a href="/blog/admin/post/update/{{post.id}}">{{post.title|safe}}</a><br>
    {% endfor %}
</section>
{% endblock %}
