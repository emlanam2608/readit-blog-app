{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block content %}
<div class="signup-form">
  <form id="profile-form">
  <h2>{% trans "Profile" %}</h2>
    <div class="form-group row">
      <label for="uname" class="col-sm-4 col-form-label">{% trans "Username" %}</label>
      <div class="col-sm-8">
        <input type="text" name="uname" id="uname" value={{user.username}} readonly  class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="uname" class="col-sm-4 col-form-label">{% trans "First Name" %}</label>
      <div class="col-sm-8">
        <input type="text" name="fname" id="fname" value={{user.first_name}}  class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="uname" class="col-sm-4 col-form-label">{% trans "Last Name" %}</label>
      <div class="col-sm-8">
        <input type="text" name="lname" id="lname" value={{user.last_name}}  class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="uname" class="col-sm-4 col-form-label">{% trans "Email" %}</label>
      <div class="col-sm-8">
        <input type="text" name="uname" id="uname" value={{user.username}}  class="form-control">
      </div>
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-success btn-lg btn-block" value="submit">
    </div>
  </form>
</div>
{% endblock %}
