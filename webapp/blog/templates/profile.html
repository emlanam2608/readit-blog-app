{% extends "base.html" %}
{% load static %}
{% block content %}
<h2>Profile</h2>
  <form id="profile-form">
      <label for="uname">Username:</label>
      <input type="text" name="uname" id="uname" value={{user.username}} readonly><br>
      
      <label for="fname">First Name:</label>
      <input type="text" name="fname" id="fname" value={{user.first_name}}><br>
      
      <label for="lname">Last Name:</label>
      <input type="text" name="lname" id="lname" value={{user.last_name}}><br>

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" value={{user.email}}><br>

      <input type="submit" value="submit">
  </form>
{% endblock %}
